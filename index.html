<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Vista - Home</title>
    <link rel="icon" type="image/x-icon" href="/media/img/logo/fav-icon-removebg-preview.png">
    <link rel="stylesheet" href="/css/header_footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <!-- header start -->
    <header class="header container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="/media/img/logo/fav-icon-removebg-preview.png" alt="company logo" width="70" height="70">
                <h1 class="navbar-brand" href="#">Travel Vista</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Explore
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Blog</a></li>
                                <li><a class="dropdown-item" href="#">Reviews</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Company Info
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">About us</a></li>
                                <li><a class="dropdown-item" href="#">Contact</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-success ">Book Now</button>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->
    <!-- main body start  -->
    <main class="container-fluid">
        <!-- slider start -->
        <section class="row">
            <div class="col-12">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/media/img/new collection/imgi_47_8_pic (1).jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/img/new collection/imgi_48_5_pic.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/media/img/new collection/car.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                    <!-- search bar start  -->
                    <div class="search">
                        <h2 class="fs-5">FIND THE PERFECT GETAWAY</h2>
                        <input class="form-control" list="DestinationList" id="exampleDataList"
                            placeholder="Select Destination">
                        <datalist id="DestinationList">
                            <option value="India">
                            <option value="America">
                            <option value="Dubai">
                        </datalist>
                        <input class="form-control" list="CityList" id="exampleDataList"
                            placeholder="Select City">
                        <datalist id="CityList">
                            <option value="Pune">
                            <option value="New York">
                            <option value="Mumbai">
                            <option value="Delhi">
                            <option value="Dubai">
                        </datalist>
                        <input class="form-control" list="MemberList" id="exampleDataList"
                            placeholder="Select Member">
                        <datalist id="MemberList">
                            <option value="single">
                            <option value="Couple">
                            <option value="friends Group">
                            <option value="Family">
                        </datalist>
                        <input class="form-control" list="HotelList" id="exampleDataList"
                            placeholder="Select Hotel">
                        <datalist id="HotelList">
                            <option value="3 star">
                            <option value="4 star">
                            <option value="5 star">
                            <option value="7 star">
                        </datalist>
                        <button class="btn btn-warning">Search</button>
                    </div>
                    <!-- search bar end  -->
                </div>
            </div>
        </section>
        <!-- slider end -->

    </main>
    <!-- main body end -->
    <footer class="footer">

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
